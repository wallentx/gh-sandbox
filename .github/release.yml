# .github/release.yml

changelog:
  exclude:
    labels:
      - CI
      - Tests
      - cleanup
      - dependencies
    authors:
      - octocat
      - dependabot
      - snyk-bot
      - github-actions
  categories:
    - title: Added
      labels:
        - added
    - title: Modified
      labels:
        - modified
    - title: Fixed
      labels:
        - fixed
